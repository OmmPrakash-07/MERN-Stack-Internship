<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="arpita.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="box">
      <div class="display" id="display">0</div>

      <div class="numbers">
        <div class="number operator">AC</div>
        <div class="number operator">%</div>
        <div class="number operator">
          <i class="fa-solid fa-circle-xmark"></i>
        </div>
        <div class="number operator"><i class="fa-solid fa-divide"></i></div>
        <div class="number">7</div>
        <div class="number">8</div>
        <div class="number">9</div>
        <div class="number operator"><i class="fa-solid fa-xmark"></i></div>
        <div class="number">4</div>
        <div class="number">5</div>
        <div class="number">6</div>
        <div class="number operator"><i class="fa-solid fa-minus"></i></div>
        <div class="number">1</div>
        <div class="number">2</div>
        <div class="number">3</div>
        <div class="number operator"><i class="fa-solid fa-plus"></i></div>
        <div class="number">00</div>
        <div class="number">0</div>
        <div class="number operator">.</div>
        <div class="number operator">=</div>
      </div>
    </div>
  </body>
</html>
