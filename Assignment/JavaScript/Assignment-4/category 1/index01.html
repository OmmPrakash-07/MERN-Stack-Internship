<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let number = prompt("Enter a number:");

    number = Number(number);

    if (isNaN(number)) {
      alert("Please enter a valid number.");
    } else {
      if (number % 2 === 0) {
        alert(number + " is even.");
      } else {
        alert(number + " is odd.");
      }
    }

  </script>
</body>

</html>
