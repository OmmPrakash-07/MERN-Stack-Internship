<body>
    <script>
        let isStudent = prompt("Are you a student? (yes or no)").toLowerCase();

        let isSenior = prompt("Are you a senior citizen? (yes or no)").toLowerCase();

        if (isStudent === "yes" || isSenior === "yes") {
            console.log("You are eligible for a discount.");
        } else {
            console.log("You are not eligible for a discount.");
        }

    </script>
